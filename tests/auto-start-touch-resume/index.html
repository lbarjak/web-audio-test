<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>web-audio-test auto-start-touch-resume</title>
  <link rel="stylesheet" type="text/css" href="https://zprodev.github.io/web-audio-test/lib/vs2015.css">
  <script type="text/javascript" src="https://zprodev.github.io/web-audio-test/lib/highlight.pack.js"></script>
</head>
<body>
  <pre><code class="js" id="code"></code></pre>
  <script>
    const codeRequest = new XMLHttpRequest();
    codeRequest.open('GET', './index.js', true);
    codeRequest.onload =  () => {
      document.getElementById('code').appendChild(document.createTextNode(codeRequest.response));
      hljs.initHighlighting();
    }
    codeRequest.send();
  </script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
